<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>Create Migration Record</p>
        <a href="index_in">
            <button>Admin Home</button>
        </a>
        <form method="POST">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>mr_id</td>
                    <td><input type="number" name="mr_id" placeholder="enter mr id"></td>
                </tr>
                <tr>
                    <td>source_id</td>
                    <td><input type="number" name="source_id" placeholder="enter source id"></td>
                </tr>
                <tr>
                    <td>destination_id</td>
                    <td><input type="number" name="destination_id" placeholder="enter destination id"></td>
                </tr>
                <tr>
                    <td>animal_id</td>
                    <td><input type="number" name="animal_id" placeholder="enter animal id"></td>
                </tr>
                <tr>
                    <td>animal_count</td>
                    <td><input type="number" name="animal_count" placeholder="enter animal count"></td>
                </tr>
                <tr>
                    <td>reason</td>
                    <td><input type="text" name="reason" placeholder="enter reason"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="insert"></td>
                    <td>
                        {% if messages %}
                        {% for mess in messages %}
                        <b style="color: green">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
            <a href="mr_crud"><div>Back</div></a>
        </form>
    </center>
</body>
</html>
