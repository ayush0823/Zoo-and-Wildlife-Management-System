<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>Zoo Query</p>
        <a href="index">
            <button>Home</button>
        </a>
        <table border="1">
            <tr>
                <th>z_id</th>
                <th>name</th>
                <th>s_id</th>
                <th>area_covered</th>
            </tr>
            {% for result in data %}
            <tr>
                <td>{{result.0}}</td>
                <td>{{result.1}}</td>
                <td>{{result.2}}</td>
                <td>{{result.3}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
